<script type="text/javascript">

  (function() {
    var noDrill = document.querySelectorAll('.no-drill');
    var yesDrill = document.querySelectorAll('.yes-drill');
    var button = document.querySelector('#button');
    var choice = document.querySelector('#choice');

    button.disabled = true;
    choice.value = '';

    choice.onchange = function() {
      var yes;
      var no;
      var disabled;

      if (choice.value !== '') {
        yes = 'block';
        no = 'none';
        disabled = false;
      } else {
        yes = 'none';
        no = 'block';
        disabled = true;
      }

      for (var i = 0; i < yesDrill.length; i++) {
        yesDrill[i].style.display = yes;
      }

      for (var i = 0; i < noDrill.length; i++) {
        noDrill[i].style.display = no;
      }

      button.disabled = disabled;
    };
  })();

</script>
